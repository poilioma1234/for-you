<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Một câu hỏi cho em...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        h1 {
            color: #d81b60;
            font-size: 2.2em;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            margin: 0 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        #yesBtn {
            background-color: #4CAF50; /* Màu xanh lá */
            color: white;
        }
        #yesBtn:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        #noBtn {
            background-color: #f44336; /* Màu đỏ */
            color: white;
            position: absolute; /* Quan trọng để di chuyển nút */
        }
        /* Modal (pop-up) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .modal-content p {
            font-size: 1.5em;
            color: #333;
        }
        .heart {
            color: #e91e63;
            font-size: 3em;
            animation: pulse 1s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container" id="questionContainer">
        <h1>Em có muốn làm người yêu anh không?</h1>
        <div class="buttons">
            <button id="yesBtn">Cóooooo!</button>
            <button id="noBtn">Không</button>
        </div>
    </div>

    <div id="responseModal" class="modal">
        <div class="modal-content">
            <div class="heart">❤️</div>
            <p id="responseText"></p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const modal = document.getElementById('responseModal');
        const responseText = document.getElementById('responseText');

        // Sự kiện khi di chuột vào nút "Không"
        noBtn.addEventListener('mouseover', () => {
            const x = Math.floor(Math.random() * (window.innerWidth - 150));
            const y = Math.floor(Math.random() * (window.innerHeight - 150));
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Sự kiện khi nhấn nút "Có"
        yesBtn.addEventListener('click', () => {
            responseText.innerText = 'Vậy cho anh xin in4 về em nào!';
            modal.style.display = 'flex';
        });
        
        // Sự kiện khi nhấn nút "Không" (dành cho trường hợp hi hữu nhấn được)
         noBtn.addEventListener('click', () => {
            responseText.innerText = 'Có mà em cũng nhấn nhầm được cơ á? Vậy cho anh xin in4 nha!';
            modal.style.display = 'flex';
        });

    </script>
</body>
</html>
